name: mal-box
on:
  schedule:
    - cron: "*/30 * * * *"
  push:
    branches: master
jobs:
  updateGist:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@master
      - name: "Install"
        run: npm install --save-dev
      - name: "Build"
        run: npm run build
      - name: "Update gist"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          MAL_USERNAME: ${{ secrets.MAL_USERNAME }}
        run: npm run start
        
